<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting Data to JSON</title>
</head>
<body>
    <h2>Create your account by filling this form</h2>
    <form action="/create-data" method="post">
        <label for="company">
            <input type="text" placeholder="Company" name="company" required>
        </label>

        <label for="employees">
            <input type="number" placeholder="No. of employees" name="employees" required>
        </label>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
